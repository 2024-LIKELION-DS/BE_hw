<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      당신이 입력한 텍스트는 {{word_list|length}} 단어로 구성되어 있습니다
    </h1>
    <h1>입력한 테스트:</h1>
    {{alltext}}

    <h1>단어 카운트:</h1>
    {% for word, frequency in dictionary %} {{word}} : {{frequency}}

    <br />

    {% endfor %}

    <h1>글자 수 세기:</h1>
    {{characters}}자

    <h1>띄어쓰기 제외 글자 수 세기:</h1>
    {{characters_nospace}}자
    <br />
    <br />
    <a href="{% url 'wordCount' %}">다시하기</a>
  </body>
</html>
